  <body onload="myFunction()" class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <!-- Input form area -->
    <div id="input-block" hidden>
      <div class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <div class="mdl-card mdl-cell mdl-cell--12-col">
          <form id="story-form">
            <div id="input-wrapper">
              <div id="fileDisplay">
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <label class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary">
                  <i id="image-icon" class="material-icons">image_upload</i>
                  <input id="image-upload" class="none" type="file" accept="image/*;capture=camera" />
                </label>&nbsp;
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect check-switch" for="image-switch">
                  <input type="checkbox" id="image-switch" class="mdl-switch__input">
                </label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" autocomplete="off" id="title-story"/>
                <label class="mdl-textfield__label" for="title-story">Title</label>
              </div><br />
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="content-story"></textarea>
                <label class="mdl-textfield__label" for="content-story">Beginning</label>
              </div><br />
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="1" id="quote-story"></textarea>
                <label class="mdl-textfield__label" for="quote-story">Quote</label>
              </div><br />
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="ending-story"></textarea>
                <label class="mdl-textfield__label" for="ending-story">Ending</label>
              </div><br />
              <div class="mdl-card__actions mdl-card--border">
                <button id="submit" type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary">
                  <i id="story-icon" class="material-icons">send</i>
                </button>&nbsp;
                <label class = "mdl-switch mdl-js-switch mdl-js-ripple-effect check-switch" for = "story-switch">
                  <input type = "checkbox" id = "story-switch" class = "mdl-switch__input">
                </label>
              </div>
              <div class="mdl-card__menu">
                <button id="del-card" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                  <i class="material-icons">clear</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Begin of the card(s) -->
    <div id="happy-beginning">
      <div id="story-list-0">
        <div id="bottom-toast">Loading more</div>
        <div id="msg-toast"></div>
        <div id="log-height" hidden></div>
      </div>
    </div>

    <!-- Display fixed: Command and Load More buttons -->
    <div id="function-button" class="fixed-bottom">
      <div id="loop-more">
        <span id="load-next">
          <div id="loop" class="loop-tracker"></div>
          <div id="nxt-badge" hidden class="loop-tracker material-icons mdl-badge" data-badge="">import_contacts</div>
          <button id="next-button" class="mdl-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">keyboard_arrow_down</i>
          </button>
        </span>
        <button id="add-card" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect
          mdl-color-text--white mdl-shadow--3dp mdl-color--accent">
          <i id="icon-main" class="material-icons" role="presentation">lock</i>
        </button>
        <span id="load-prev">
          <button id="prev-button" class="mdl-button mdl-button--icon mdl-button--colored" onclick="location.href='#happy-beginning';">
            <i class="material-icons">keyboard_arrow_up</i>
          </button>

          <div id="key" class="key-tracker"></div>
          <div id="all" class="all-records"></div>
          <div id="000" class="fin-records"></div>
          <div id="now" class="now-display"></div>
          <div id="scr" class="scr-display"></div>
          <div id="new" class="new-display"></div>
        </span>
      </div>
      <span id="profile-chip" class="mdl-chip mdl-chip--contact mdl-chip--deletable">
        <span id="profile-pic" class="mdl-chip__contact"></span>
        <span id="profile-name" class="mdl-chip__text"></span>
        <button id="sign-out" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
      </span>
    </div>

    <footer class = "mdl-mini-footer">
      <div id = "enjoy-reading" class="mdl-mini-footer__left-section">
        <label class = "mdl-switch mdl-js-switch mdl-js-ripple-effect check-switch" for = "scroll-switch">
          <input type = "checkbox" id = "scroll-switch" class = "mdl-switch__input" checked>
        </label>
      </div>
    </footer>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/4.3.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.3.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

		  if ('serviceWorker' in navigator) {
			  console.log("Will service worker register?");
			  navigator.serviceWorker.register('service-worker.js').then(function(reg) {
				  console.log("Yes it did.");
			  }).catch(function(err) {
				  console.log("No it didn't. This happened: ", err)
			  });
		  }

      function myFunction() {
        alert(document.body.scrollHeight);
      }
	  </script>
