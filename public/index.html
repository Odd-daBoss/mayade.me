<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Mind | MaYaDe.Me?</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-red.min.css" />
    <script src="//storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>

    <!-- Applied styles -->
    <link rel="stylesheet" href="./styles/main-a.css">
  </head>

  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <!-- Input form area -->
    <div id="input-block" hidden>
      <div class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <div class="mdl-card mdl-cell mdl-cell--12-col">
          <form id="story-form">
            <div id="input-wrapper">
              <div id="fileDisplay">
              </div>
              <div>
                <label class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary">
                  <i class="material-icons">image_upload</i>
                  <input id="image-upload" class="none" type="file" accept="image/*,capture="camera" />
                </lable>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" autocomplete="off" id="title-story"/>
                <label class="mdl-textfield__label" for="title-story">Title</label>
              </div><br />
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="10" id="content-story"></textarea>
                <label class="mdl-textfield__label" for="content-story">Story</label>
              </div><br />
            </div>
            <div class="mdl-card__actions mdl-card--border center-wrapper">
              <div id="user-container" class="mdl-card__title mdl-card--expand">
                <div id="user-pic"></div>
                <span class="mdl-chip">
                  <span id="user-name" class="mdl-chip__text"></span>
                </span>
              </div>
              <button id="submit" type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">send</i>
              </button>
            </div>
          </form>
          <div class="mdl-card__menu">
            <button id="del-card" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">clear</i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Begin of the card(s) -->
    <div id="show-list">
      <div id="story-list-0"></div>
    </div>


    <!-- Display fixed: Command and Load More buttons -->
    <div id="user-container" class="fixed-bottom">
      <div id="loop-more" class="center-wrapper">
        <span id="load-next">
          <div id="loop" class="loop-tracker"></div>
          <div id="nxt-badge" hidden class="loop-tracker material-icons mdl-badge" data-badge="">import_contacts</div>
          <button id="next-button" class="mdl-button mdl-button--icon mdl-button--colored">
            <i class="material-icons">keyboard_arrow_down</i>
          </button>
        </span>
        <button id="add-card" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect
          mdl-color-text--white mdl-shadow--3dp mdl-color--accent">
          <i id="icon-main" class="material-icons" role="presentation">lock</i>
        </button>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect
          mdl-button--colored mdl-shadow--3dp mdl-color--accent">
          <i class="material-icons" role="presentation">exit_to_app</i>
        </button>
        <span id="load-prev">
          <button id="prev-button" class="mdl-button mdl-button--icon mdl-button--colored" onclick="location.href='#show-list';">
            <i class="material-icons">keyboard_arrow_up</i>
          </button>
          <div id="new-badge" hidden class="material-icons mdl-badge" data-badge="-1">rate_review</div>
          <div id="key" class="key-tracker"></div>
        </span>
      </div>
    </div>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/4.3.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.3.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script src="./scripts/main-a.js"></script>

  </body>
</html>
